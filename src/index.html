<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" type="text/css" href="journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <!-- <input type="text box" name="journalEntry" id="journalEntry"> -->
            <textarea rows="2" cols="20" name="journalEntry" id="journalEntry">
             </textarea>
        </fieldset>
        <fieldset>
            <label for="mood">Mood for the day</label>
            <select name="mood" id="mood">
                <option value="fantastic">Fantastic!</option>
                <option value="reallyGood">Really Good</option>
                <option value="prettyGood">Pretty Good</option>
                <option value="hangingInThere">Hanging In There</option>
                <option value="gotSomeWorkToDo">Got Some Work To Do</option>
                <option value="notAmused">Not Amused</option>
        </fieldset>
    </form>
</body>
</html>
