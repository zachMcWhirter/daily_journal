<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <div class="banner"><h1>Daily Journal</h1></div>
    
    <div class="under__banner">
        <div class="under__bannerLeft">
            <form class="form__box" action="">
                <fieldset>
                    <label for="journalDate">Date of entry</label>
                    <input type="date" name="journalDate" class="input__field" id="journalDate">
                    <label for="conceptsCovered">Concepts covered</label>
                    <input type="text" name="conceptsCovered" class="input__field" id="conceptsCovered">
                    <label for="journalEntry">Journal Entry</label>
                    <textarea rows="3" cols="30" name="journalEntry" class="input__field" id="journalEntry">
                    </textarea> 
                    <label for="mood">Mood for the day</label>
                    <select name="mood" class="input__field" id="mood">
                        <option value="fantastic">Fantastic!</option>
                        <option value="reallyGood">Really Good</option>
                        <option value="prettyGood">Pretty Good</option>
                        <option value="hangingInThere">Hanging In There</option>
                        <option value="gotSomeWorkToDo">Got Some Work To Do</option>
                        <option value="notAmused">Don't Talk to Me</option>       
                    <input type="submit" id="button" value="Submit Entry"/>
                </fieldset>  
            </form> 
        </div>
        <div class="under__bannerRight">
            <article class="entryLog"></article>
        </div>
            
    </div>
   
    <script src="scripts/journal.js"></script>
    <script src=scripts/journalData.js></script>
    <script src=scripts/journalList.js></script>
    <script src="scripts/main.js"></script>
</body>
</html>
